<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../platform/platform.js"></script>
    <link rel="import" href="../polymer/polymer.html">
    <link rel="import" href="../core-localstorage/core-localstorage.html">
    <link rel="import" href="my-grid.html">
    <title></title>
</head>
<body>
    <polymer-element name="my-test">
        <template>
            <button on-click="{{addRow}}">Add row</button>
            <core-localstorage value="{{rows}}"></core-localstorage>
            <my-grid columns="{{['test1', 'test2']}}" rows="{{rows}}">

            </my-grid>
        </template>
        <script>
            Polymer('my-test', {
                rows: [],
                addRow: function() {
                    this.rows.push(['Test!!!', 'Test2!']);
                }
            });
        </script>
    </polymer-element>

    <my-test></my-test>
</body>
</html>
