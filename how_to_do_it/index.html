<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <title>Now... with Webcomponents</title>
</head>
<body>
    <polymer-element name="my-test">
        <template>
            <p id="test">Foo</p>
            <content></content>
        </template>
        <script>
            Polymer('my-test', {
                ready: function() {
                    console.log(this.shadowRoot.querySelector('#test').innerHTML);
                }
            });
        </script>
    </polymer-element>
    <my-test>
        <p id="test">Bar</p>
    </my-test>
    <script>
        console.log(document.querySelector('#test').innerHTML);
    </script>
</body>
</html>
